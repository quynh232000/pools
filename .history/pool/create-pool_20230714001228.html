<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../src/css/base.css" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <link rel="stylesheet" href="../src/css/pool.css" />
    <link rel="stylesheet" href="../src/css/create-pool.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-logo">
          <img src="https://sef-eco.vercel.app/assets/images/logo.png" alt="" />
          <span>Pools</span>
        </div>
        <div class="sidebar-items">
          <div class="sidebar-list">
            <div class="sidebar-item">
              <i class="fa-regular fa-eye"></i>
              <div class="sidebar-item-name">OverView</div>
            </div>
            <div class="sidebar-item sidebar-item-active">
              <i class="fa-solid fa-droplet"></i>
              <a href="/pool.html" class="sidebar-item-name">Pools</a>
            </div>
            <div class="sidebar-item">
              <i class="fa-solid fa-peace"></i>
              <a href="/index.html" class="sidebar-item-name">Assets</a>
            </div>
          </div>

          <div class="sidebar-sign-out">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <div class="sidebar-item-name">Sign out</div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <div class="header-noti">
            <i class="fa-regular fa-bell"></i>
            <div class="header-noti-count">2</div>
          </div>
          <div class="header-user">
            <img
              src="https://static.vecteezy.com/system/resources/previews/002/002/257/original/beautiful-woman-avatar-character-icon-free-vector.jpg"
              alt=""
            />
            <div class="header-user-name">Tran An</div>
          </div>
        </div>
        <!-- body -->
        <div class="content-title">Create new pool</div>
        <div class="create-body">
          <div class="create-wallet">
            <i class="fa-solid fa-wallet"></i>
            <div class="create-wallet-title">Wallet:</div>
            <span>$0</span>
            <div class="create-btn">Deposit</div>
          </div>
          <div class="create-select-money"></div>
        </div>
      </div>
    </div>
  </body>
</html>
